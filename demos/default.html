<script type='text/javascript'>
	var converter = Markdown.getSanitizingConverter();

	$(document).ready(function() {
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();

		$('#calendar').fullCalendar({
			theme: true,
			editable: false,
			header: {
				left: 'prev,next today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay'
			},
			events: {
        		url: 'json-events.php',
        		cache: true
    		},
			loading: function(bool) {
				if (bool) $('#loading').show();
				else $('#loading').hide();
			},
			allDayDefault: false,
			allDayText: 'ganztags',
			defaultView: 'month',
			monthNames: ['Januar', 'Februar', 'M&auml;rz', 'April', 'Mai', 'Juni', 'Juli', 'August', 'September', 'Oktober', 'November', 'Dezember'],
 			monthNamesShort: ['Jan', 'Feb', 'M&auml;r', 'Apr', 'Mai', 'Jun', 'Jul', 'Aug', 'Sep', 'Okt', 'Nov', 'Dez'],
 			dayNames: ['Sonntag', 'Montag', 'Dienstag', 'Mittwoch', 'Donnerstag', 'Freitag', 'Samstag'],
 			dayNamesShort: ['So', 'Mo', 'Di', 'Mi', 'Do', 'Fr', 'Sa'],
 			columnFormat: {
    			month: 'ddd',    // Mo
    			week: 'ddd (dd.MM.)', // Mo (07.09.)
    			day: 'dddd dd.MM.yyyy'  // Montag 07.09.2012
			},
			titleFormat: {
			    month: 'MMMM yyyy',                             // September 2009
    			week: "dd.[ yyyy]{ '&#8212;'[ MMM] dd. MMM yyyy}", //  07. - 13. Sep 2009
    			day: 'dddd, dd.MM.yyyy'                  // Dienstag, 07.09.2009
			},
			axisFormat: 'H:mm',
			timeFormat: {
    			// for agendaWeek and agendaDay
    			agenda: 'H:mm{ - H:mm}', // 5:00 - 6:30

    			// for all other views
    			'': 'H:mm'            // 7p
			},
			buttonText: {
				today: 'Heute',
				month: 'Monat',
				week: 'Woche',
				day: 'Tag'
			}
		});
	});

	function openDialog(title, text){
		var d = $('<div id="dialog" title="'+title+'">'+converter.makeHtml(text)+'</div>')
		$("#calendar").after(d)
		d.dialog({
			modal: true,
			close: function(events, ui){
				d.remove()
			}
		});
	}

</script>

	#loading {
